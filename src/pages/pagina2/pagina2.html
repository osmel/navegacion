<ion-header>

  <ion-navbar color="primary">
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviando con evento</h1>
  <ion-list >
      <ion-item *ngFor="let mut of mutantes"
      	(click) = "irPagina3(mut)">
          {{mut.nombre}}
	  </ion-item>

  </ion-list>


  <h1>Clickeando directamente el HTML</h1>

   <ion-list >
      <ion-item *ngFor="let mut of mutantes"
      	[navPush] = "pagina3"
      	[navParams] = "{'mimutante':mut}"

      	>
          {{mut.nombre}}
	  </ion-item>

   </ion-list>

</ion-content>
